{% extends "layout/base.html" %}

{% load account %}
{% user_display user %}
{% load i18n %}
{% load static %}

{% block home %}

<style>

.join{
  display: inline-block;
  align-items: flex-start;
  height: 0px;
}

.join-btn{
  display: inline;
  background-color: red; /*для проверки наличия областей ссылки*/
  width: max-content;
}

</style>


<body bgcolor="black">

<div style="width: 120px;">
    <a href="{% url 'home' %}" class="back_b" style="text-decoration: none;"><h1 style="color: white"> <span>⮪</span> Back</h1></a>
</div>

<h1 style="color: white" align="center"><big>Users who chose black</big></h1>

{% if voters %}
{%for v in voters%}
<p>
<div class="join">
    <a href="{{ v.get_absolute_url }}" class="join-btn" style="color: white"><h3>{{v.voter}}</h3></a>
</div>
</p>
{% endfor %}
{% endif %}

</body>

{% endblock %}
